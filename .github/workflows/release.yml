name: Create Release

on:
  push:
    tags:
      - 'v*' # Create a release for tags starting with 'v'

jobs:
  create_release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create Release
        uses: nekofar/create-github-release@develop
        with:
          tag: ${{ github.ref }}
          draft: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
