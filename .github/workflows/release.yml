name: Create Release

on:
  push:
    tags:
      - 'v*' # Create a release for tags starting with 'v'

jobs:
  create_release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3.5.3

      - name: Create Release
        uses: nekofar/create-github-release@develop
        with:
          tag: ${{ github.ref_name }}
          title: ${{ github.ref_name }}
          draft: true
